<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="top">
        <img class="img" src="/images/check-mark.svg" alt="#" />
        <header>Get help with your business plan</header>
      </div>

      <div class="middle">
        <p class="p-01">300+</p>
        <p class="p-02">BEST PLAN EXAMPLES</p>
      </div>
      <div class="bottom">
        <button class="btn">Learn more</button>
      </div>
    </div>
  </body>
</html>
